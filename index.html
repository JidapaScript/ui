<html>
  <head>   

    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <div class="main" id="phone-screen">
      <div class="container" id="top-bar">
        <h1 id="title-week"></h1>
        <div class="icon" id="messages-button"> </div>
        <div class="icon" id="calendar-button"> </div>
      </div>

      <div class="container" id="weekly-journal">
        <div class="day" id="mon"> </div>
        <div class="day" id="tues"> </div>
        <div class="day" id="wed"> </div>
        <div class="day" id="plus"> </div>
      </div>

      <div class="container" id="feed">
        <div class="icon" id="profile"> </div>
        <div class="text" id="username"> </div>
        <div class="image" id="post"> </div>
      </div>

      <div class="container" id="tab-bar">
        <div class="icon" id=”home-button”></div>
        <div class="icon" id=”friends-button”></div>
        <div class="icon" id=”activity-button”></div>
        <div class="icon" id=”profile-button”></div>
      </div>
    </div>
  
  </body>
</html>
